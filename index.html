<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Document</title>


</head>

<body>

  <div class="container py-5 my-5">

    <div class="d-flex flex-column m-auto" style="max-width: 400px;">

      <p class="font-weight-bold h2 text-primary mb-4 text-center">Cohort 2</p>


      <!-- Email -->
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>

        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">

      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>

        <input type="password" class="form-control" id="inputPassword">

      </div>


      <!-- Button -->
      <button onclick="onButtonClicked()" type="submit" class="btn btn-primary">Submit</button>

    </div>
  </div>


</body>

<script>
  function onButtonClicked() {

    // querySelector
    const emailElement = document.querySelector("#inputEmail");
    const passwordElement = document.querySelector("#inputPassword");

    alert("Your email is " + emailElement.value);
    alert("Your password is " + passwordElement.value);

  }

</script>

</html>
